<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="display: flex; justify-content: center; align-items: center">
    <div
      style="
        width: 50rem;
        background-color: aqua;
        height: 75vh;
        display: flex;
        align-items: end;
      "
      class="container"
    >
      <div
        style="
          height: 20px;
          width: 20px;
          background-color: red;
          position: relative;
        "
        id="player"
      ></div>
    </div>
    <script>
      let player = document.getElementById("player");
      let playerTop = 0.5;
      let playerRight = 0.5;
      let playerLeft = 0.5;

      addEventListener("keydown", ({ keyCode }) => {
        console.log(keyCode);
        if (keyCode == 87 || keyCode == 38) {
          playerTop -= 0.5;
          player.style.top = `${playerTop}em `;

          console.log("up");
        }
        if (keyCode == 68 || keyCode == 39) {
          console.log(playerRight);

          player.style.left = `${playerRight}em `;
          playerRight += 0.5;
          console.log("right");
          console.log(playerRight);
        }
        if (keyCode == 83 || keyCode == 40) {
          player.style.top = `${playerTop}em `;
          playerTop += 0.5;

          console.log("bottom");
        }
        if (keyCode == 65 || keyCode == 37) {
          playerRight -= 0.5;
          player.style.left = `${playerRight}em `;

          console.log("left");
        }
      });
    </script>
  </body>
</html>
